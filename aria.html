<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Acessíveis</title>
</head>
<body>
    <h2>Botões com Acessibilidade</h2>
    <div>
        <button class="botao-icone" aria-label="Curtir esta postagem">👍</button>
        <button class="botao-icone" aria-label="Compartilhar esta postagem">🔄</button>
        <button class="botao-icone" aria-label="Excluir este item">🗑️</button>
        <button class="botao-icone" aria-label="Abrir configurações">⚙️</button>
    </div>

    <button id="botao-zoom">🔍 Ajustar Zoom</button>
</body>
</html>
